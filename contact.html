<!DOCTYPE html>
<html>
    <head>
        <nav class="banner">
            <li><a href="index.html">Home</a></li>
          </nav>
        <title>Sebastian Perez Nakazona</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <form action="https://httpbin.org/post" method="post" id="mainForm">
            <div class="center1" id="container">
                <label class="radio-inline">
                  <input type="radio" name="choice" id="hiring" value="hiring">Hiring
                </label>
                <label class="radio-inline">
                  <input type="radio" name="choice" id="comment"value="comment">Comments
                </label>
                <label class="radio-inline">
                  <input type="radio" name="choice"id="question" value="question">Question
                </label> 
          </div>
            <label for="feedback-name" class="formstyle">Name</label>
            <input
                id="feedback-name"
                name="name"
                type="text"
                autofocus
                tabindex="1"
            >
            <label for="feedback-email" class="formstyle">Email</label>
            <input
                id="feedback-email"
                name="email"
                type="email"
                tabindex="2"
            >
            <label for="feedback-address" class="formstyle">Address</label>
            <input
                id="feedback-address"
                name="address"
                type="text"
                tabindex="3"
            >
            <label for="feedback-city" class="formstyle">City</label>
            <input
                id="feedback-city"
                name="city"
                list="cities"
                tabindex="4"
            >
            <datalist id="cities">
                <option value="Toronto">
                <option value="Montreal">
                <option value="Vancouver">
                <option value="Calgary">
                <option value="Ottawa">
            </datalist>
            <label for="feedback-province" class="formstyle">Province</label>
            <input
            id="feedback-province"
            name="province"
            list="provinces"
            tabindex="5"
            >
            <datalist id="provinces">
                <option value="Ontario">
                <option value="Quebec">
                <option value="British Columbia">
                <option value="Alberta">
                <option value="Saskatchewan">
                <option value="Manitoba">
                <option value="Northwest Territories">
                <option value="Yukon">
                <option value="Nunavut">
                <option value="Newfoundland and Labrador">
                <option value="Nova Scotia">
                <option value="New Brunswick">
                <option value="Prince Edward Island">        
            </datalist>
            <label class="formstyle" for="feedback-postalcode">Postal Code</label>
            <input
                id="feedback-postalcode"
                name="postalcode"
                type="text"
                tabindex="6"
                pattern="[ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ] ?[0-9][ABCEGHJKLMNPRSTVWXYZ][0-9]"
            >
            <br>
            <br>
            <label for="Comments" class="formstyle">Comments/Questions</label>
            <textarea id="comments" name="comments" rows="5" class="textbox" tabindex="7">

            </textarea>
            <input type="submit" name="submit" value="Submit" tabindex="8">
        </form>
        <script src="main.js"></script>
        <script src="server.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
